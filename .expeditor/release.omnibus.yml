---
project-name: chef-workstation
config: omnibus/omnibus.rb
test-path: omnibus/omnibus-test.sh
test-path-windows: omnibus/omnibus-test.ps1
fips-platforms:
  - el-*-x86_64
  - windows-*
builder-to-testers-map:
  el-6-x86_64:
    - el-6-x86_64
  el-7-x86_64:
    - el-7-x86_64
    - el-8-x86_64
  mac_os_x-10.13-x86_64: # 10.13 is required to notorize the build, but we support 10.12
    - mac_os_x-10.12-x86_64
    - mac_os_x-10.13-x86_64
    - mac_os_x-10.14-x86_64
  ubuntu-16.04-x86_64:
    - ubuntu-16.04-x86_64
    - ubuntu-18.04-x86_64
  windows-2012r2-x86_64:
    - windows-2012-x86_64
    - windows-2012r2-x86_64
    - windows-2016-x86_64
    - windows-2019-x86_64
